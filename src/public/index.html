<!DOCTYPE html>
<html lang="es">

<head>

    <title>F1 Prode - Prueba predicciones</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script defer src="js/prediccion.js"></script>
    <script defer src="js/auth.js"></script>

</head>

<body>
    <header id="auth-header">
        <span id="welcome-user"></span>
        <div id="auth-buttons">
            <button id="login-btn">Login</button>
            <button id="register-btn">Registrarse</button>
            <button id="logout-btn" style="display: none;">Logout</button>
        </div>
    </header>

    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2 id="modal-title">Login</h2>
            <form id="auth-form">
                <input type="text" id="username" placeholder="Usuario" required>
                <input type="password" id="password" placeholder="Contrase√±a" required>
                <button type="submit" id="submit-auth">Ingresar</button>
            </form>
        </div>
    </div>

    <main class="main-container">
        <h1>Adivina el podioüçæüèÜüçæ</h1>
        <form id="formulario">
            <label for="anio">A√±o:</label>
            <input type="number" id="anio" value="2024" required>

            <label for="carrera">Nombre de la carrera:</label>
            <input type="text" id="carrera" list="sugerencias" placeholder="Ej: Miami" required>
            <datalist id="sugerencias"></datalist>

            <label for="pilotoP1">Piloto P1ü•á</label>
            <input type="text" id="pilotoP1" list="sugerenciasP1" placeholder="" required>
            <datalist id="sugerenciasP1"></datalist>

            <label for="pilotoP2">Piloto P2ü•à</label>
            <input type="text" id="pilotoP2" list="sugerenciasP2" placeholder="" required>
            <datalist id="sugerenciasP2"></datalist>

            <label for="pilotoP3">Piloto P3ü•â</label>
            <input type="text" id="pilotoP3" list="sugerenciasP3" placeholder="" required>
            <datalist id="sugerenciasP3"></datalist>

            <button type="submit">Buscar</button>
        </form>

        <div id="resultado"></div>
        <div id="resultadoCarrera"></div>
    </main>
</body>

</html>
